<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var colors=["red","green","blue","yellow","coral","brown"]
    var i=0;
    function changeColor(){

        if(i<6){
            document.body.style.backgroundColor = colors[i];
            i++;
        }
        else
        i=0
    }
    </script>
</head>
<body style="color: coral">
    <input style="margin-left: 40%; margin-top: 20%; border: none; border-radius: 10px; padding: 10px;" type="button" value="change color" onclick="changeColor(0)">
</body>
</html>
